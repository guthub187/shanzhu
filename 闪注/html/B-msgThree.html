<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
		<link rel="stylesheet" type="text/css" href="../css/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/B-msgThree.css" />
	</head>

	<body>
		<header>
			<div class="top">
				<a href="javascript:;" class="fa fa-angle-left"></a>
				<p>新增应用</p>
			</div>
			<div class="banner">
				<img src="../img/image/banner.png" />
			</div>
		</header>
		<div class="content">
			<ul class="list">
				<li class="tittle">应用信息</li>
				<li>
					<p>
						<span>
							<i>*</i>
							接口密码
						</span>
					</p>
					<p class="p2">
						<span>
							SDK或者接口密码
							<a href="javascript:;" class="fa fa-angle-right"></a>
						</span>
					</p>	
				</li>
				<li>
					<p>
						<span>
							<i>*</i>
							通信密钥
						</span>
					</p>
					<p class="p2">
						<span>
							SDK或者接口通信加解密密钥
							<a href="javascript:;" class="fa fa-angle-right"></a>
						</span>
					</p>	
				</li>
			</ul>
			
			<ul class="list">
				<li class="tittle">APP信息</li>
				<li>
					<p>
						<span>
							名称
						</span>
					</p>
					<p class="p2">
						<span>
							APP名称
							<a href="javascript:;" class="fa fa-angle-right"></a>
						</span>
					</p>	
				</li>
				<li>
					<p>
						<span>
							包名
						</span>
					</p>
					<p class="p2">
						<span>
							APP的真实包名
							<a href="javascript:;" class="fa fa-angle-right"></a>
						</span>
					</p>	
				</li>
				<li>
					<p>
						<span>
							LOGO文件
						</span>
					</p>
					<p class="p2">
						<span>
							图片类型：jpg、png 大小：1M
							<a href="javascript:;" class="fa fa-angle-right"></a>
						</span>
					</p>	
				</li>
				<li>
					<p>
						<span>
							APP截图
						</span>
					</p>
					<p class="p2">
						<span>
							图片类型：jpg、png 大小：1M
							<a href="javascript:;" class="fa fa-angle-right"></a>
						</span>
					</p>	
				</li>
			</ul>
			
			<ul class="list">
				<li class="tittle">
					H5/Web信息
					<span>
						用户注册时发送的短信内容
					</span>
				</li>
				<li>
					<p>
						<span>
							短信内容
						</span>
					</p>
					<p class="p2">
						<span>
							长度不得超过20个字
							<a href="javascript:;" class="fa fa-angle-right"></a>
						</span>
					</p>	
				</li>
			</ul>
		</div>
		<div class="btn">
			<input type="button" value="提交" />
		</div>
